<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập | Cổng Nộp Bài 6A3</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-green: #388E3C; 
            --light-green: #4CAF50;  
            --dark-gray: #333;
            --medium-gray: #555;
            --light-gray: #ddd;
            --accent-yellow: #FFC107; 
            --bg-light: #f9f9f9;
            --text-color: #333;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-light);
            display: flex;
            min-height: 100vh;
            color: var(--text-color);
            overflow: hidden; 
        }

        .login-wrapper {
            display: flex;
            width: 100%;
        }
        
        /* --- HEADER/NAVIGATION (Giữ style) --- */
        .header { 
            background-color: var(--primary-green); 
            color: white; 
            padding: 10px 40px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            box-shadow: var(--box-shadow);
            position: absolute;
            top: 0;
            width: calc(100% - 80px); 
            z-index: 10;
        }
        .logo { 
            font-size: 1.8em; 
            font-weight: 700; 
            color: white; 
            cursor: pointer; 
        }
        .nav-links { 
            display: flex; 
            align-items: center; 
            gap: 10px;
        }
        .nav-links a { 
            color: white; 
            text-decoration: none; 
            padding: 10px 15px; 
            border-radius: 8px; 
            font-weight: 700;
            transition: background-color 0.3s;
        }
        .nav-links a.btn-login-nav { 
            background-color: var(--accent-yellow); 
            color: var(--dark-gray); 
            font-weight: 900;
            padding: 10px 20px;
            border-radius: 25px; 
        }
        .nav-links a.btn-login-nav:hover { 
            background-color: #ffd760; 
        }


        /* --- LEFT SIDE - LOGIN FORM --- */
        .login-left {
            flex: 1; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 120px 40px 40px 40px; 
            background-color: white;
            position: relative;
            min-width: 400px;
        }
        
        /* Logo (Đã điều chỉnh vị trí do không còn ngôn ngữ ở góc phải) */
        .login-logo-small {
            position: absolute;
            top: 40px;
            left: 40px;
            font-size: 1.2em;
            font-weight: 700;
            color: var(--primary-green);
            cursor: pointer; 
        }
        
        /* Đã xóa .language-selector-container và .language-selector CSS */

        .login-form-container {
            width: 100%;
            max-width: 380px; 
            text-align: left;
        }

        .login-form-container h1 {
            font-size: 2.2em;
            font-weight: 500;
            margin-bottom: 30px;
            color: var(--dark-gray);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 0.9em;
            color: var(--medium-gray);
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        .input-box-wrapper {
            position: relative;
        }

        .form-group input[type="text"],
        .form-group input[type="password"] { 
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--light-gray);
            border-radius: 8px; 
            font-size: 1em;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        
        /* Icon mắt */
        .password-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-green);
            cursor: pointer;
        }

        .form-group input:focus { 
            outline: none;
            border-color: var(--primary-green);
        }

        .form-options {
            display: flex;
            justify-content: flex-start; 
            align-items: center;
            margin-bottom: 30px;
            font-size: 0.9em;
        }
        
        .form-options input[type="checkbox"] {
            margin-right: 5px;
        }
        
        .btn-signin {
            width: 100%;
            padding: 15px;
            background-color: var(--primary-green);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 20px; 
        }
        .btn-signin:hover {
            background-color: var(--light-green);
        }

        /* Style cho nút Quay lại Trang Chủ */
        .back-to-home {
            width: 100%;
            text-align: center;
            margin-top: 10px;
            font-size: 1em;
        }
        .back-to-home a {
            display: inline-block;
            color: var(--medium-gray);
            text-decoration: none;
            padding: 10px 0;
            font-weight: 500;
            transition: color 0.3s;
        }
        .back-to-home a:hover {
            color: var(--primary-green);
            text-decoration: underline;
        }


        /* --- RIGHT SIDE - IMAGE --- */
        .login-right {
            flex: 1.2; 
            background-color: #2F4F4F; 
            /* URL ảnh minh họa bạn đã cung cấp */
            background-image: url('https://thanhnien.mediacdn.vn/uploaded/dieutrang.qc/2019_12_15/ila/ial-1_ULVT.jpg?width=500'); 
            background-size: cover;
            background-position: center;
            position: relative;
        }
        
        .login-right-overlay {
            position: absolute;
            bottom: 40px;
            left: 40px;
            color: white;
            font-size: 1.5em;
            font-weight: bold;
        }
        
        /* Responsive adjustments */
        @media (max-width: 992px) {
            .login-right {
                display: none; 
            }
            .login-left {
                width: 100%;
                flex: none;
            }
        }
    </style>
</head>
<body onload="checkAccess()">
    <div class="login-wrapper">
        <div class="login-left">
            
            <div class="login-logo-small" onclick="window.location.href='trang_chu.html'">
                6A3
            </div>
            <div class="login-form-container">
                <h1>Sign in</h1>

                <form id="login-form">
                    <div class="form-group">
                        <label for="username">Username or email</label>
                        <input type="text" id="username" required placeholder="Nhập tên đăng nhập">

                    <div class="form-group">

                        <div class="input-box-wrapper">

                            <i class="fas fa-eye password-icon"></i>
                        </div>
                    </div>
                    
                    <div class="form-options">
                        <div class="checkbox-group">
                            <input type="checkbox" id="remember-me">
                            <label for="remember-me">Remember me</label>

                    </div>

                    <button type="submit" class="btn-signin">Sign in</button>
                    
                </form>
                
                <p style="text-align: center; margin-top: 20px; font-size: 0.9em;">
                    Chưa có tài khoản? <a href="dangky.html" style="font-weight: 700;">Đăng ký ngay!</a>
                </p>
                
                <div class="back-to-home">
                    <a href="trang_chu.html"><i class="fas fa-home"></i> Quay lại Trang Chủ</a>
                </div>
            </div>
        </div>

        <div class="login-right">
            <div class="login-right-overlay">
                CỔNG NỘP BÀI
            </div>
        </div>
    </div>
    
<script src="db_submissions.js"></script>
    <script>
    function handleLogin(event) {
    event.preventDefault();
    
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    // 1. Lấy danh sách tài khoản đã lưu từ Local Storage
    const usersJSON = localStorage.getItem('allUsers'); 
    let allUsers = {};

    if (usersJSON) {
        allUsers = JSON.parse(usersJSON);
    } 
    // Nếu bạn không dùng key 'allUsers', hãy thay thế bằng key bạn dùng!

    // 2. Kiểm tra tài khoản
    if (allUsers[username] && allUsers[username].password === password) {
        // Đăng nhập thành công, lưu thông tin vào Local Storage CỦA MÁY HIỆN TẠI
        localStorage.setItem('username', username);
        localStorage.setItem('role', allUsers[username].role);
        localStorage.setItem('displayName', allUsers[username].displayName);

        if (allUsers[username].role === 'gv') {
            window.location.href = 'index_gv.html';
        } else {
            window.location.href = 'index_hs.html';
        }
    } else {
        // Tài khoản không tồn tại trong Local Storage của trình duyệt này
        alert("Tên Người Dùng không tồn tại hoặc Mật khẩu không đúng.");
    }
}
// Đảm bảo hàm handleLogin được gọi khi form submit
document.getElementById('login-form').addEventListener('submit', handleLogin);
        // --- HÀM PHÂN LUỒNG THEO VAI TRÒ (gv/hs) ---
        function redirectToRolePage(role) {
            if (role === 'gv') {
                window.location.href = 'trang_chu_gv.html'; // Giáo viên -> Trang quản lý
            } else if (role === 'hs') {
                window.location.href = 'trang_chu.html'; // Học sinh -> Trang nộp bài
            } else {
                window.location.href = 'trang_chu.html'; // Vai trò không xác định -> Trang mặc định
            }
        }

        // KIỂM TRA TRUY CẬP KHI TẢI TRANG (Đã sửa để dùng hàm phân luồng)
        function checkAccess() {
            const role = localStorage.getItem('role');
            if (role) {
                // Nếu đã đăng nhập, chuyển hướng theo vai trò
                redirectToRolePage(role); 
            }
        }
        
        // Logic Đăng nhập
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            const users = JSON.parse(localStorage.getItem('users') || '[]');
            
            const foundUser = users.find(user => 
                user.username.toLowerCase() === username.toLowerCase()
            );

            if (!foundUser) {
                alert("Tên Người Dùng không tồn tại.");
                return;
            }

            if (foundUser.password !== password) {
                alert("Mật khẩu không chính xác.");
                return;
            }
            
            const userRole = foundUser.role;

            // --- Đăng nhập thành công ---
            localStorage.setItem('username', foundUser.username);
            localStorage.setItem('displayName', foundUser.displayName); 
            localStorage.setItem('role', userRole);

            alert(`Đăng nhập thành công! Chào mừng ${foundUser.displayName} (${userRole.toUpperCase()}).`);

            // *** CHUYỂN HƯỚNG BẰNG HÀM PHÂN LUỒNG MỚI ***
            redirectToRolePage(userRole);
            
        });
        
        // Chức năng ẩn/hiện mật khẩu (giữ nguyên)
        const passwordInput = document.getElementById('password');
        const toggleIcon = document.querySelector('.password-icon');
        if (toggleIcon) {
            toggleIcon.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                this.classList.toggle('fa-eye-slash');
                this.classList.toggle('fa-eye');
            });
        }
    </script>
</body>
</html>
